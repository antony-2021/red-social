<div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="https://png.pngitem.com/pimgs/s/150-1503945_transparent-user-png-default-user-image-png-png.png"
                    class="avatar img-circle" alt="avatar">

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>
            <h3>Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-3 control-label">Email:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="email" readonly [(ngModel)]="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Name:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" [(ngModel)]="name" required="true" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">University Career:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" [(ngModel)]="universityCareer" required="true" name="universityCareer">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Academic Year:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="number" [(ngModel)]="academicYear" required="true" name="academicYear">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Cuenta Publico:</label>
                    <div class="col-md-8">
                        <input type="checkbox" class="form-control" checked [(ngModel)]="enabled" name="enabled">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes" (click)="guardarDatos()" [disabled]="!id || !email || !name || !universityCareer">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
