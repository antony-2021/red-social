<div class="login-container">
    <div class="login-card">
        <h1 class="h1-login">Login</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" type="text" [(ngModel)]="username" name="username" #usernameInput="ngModel"
                    required placeholder="Ingrese su usuario" />
                @if (usernameInput.invalid && usernameInput.touched) {
                <p class="error-message">
                    El usuario es obligatorio.
                </p>
                }

            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" #passwordInput="ngModel"
                    required placeholder="Ingrese su contraseña" />
                @if (passwordInput.invalid && passwordInput.touched) {
                <small class="error-message">
                    La contraseña es obligatoria.
                </small>
                }

            </div>
            <button type="submit" [disabled]="!username || !password">Ingresar</button>
        </form>
    </div>
</div>
